  <head>
    <meta charset="UTF-8">
    <title>HTML</title>

      }

      h1 {
          font-family: sans-serif;
          font-size: 65px ;
          color: orange;
          background-color: rgba(0, 0, 255, 0.452);

      ul{

      .mudandop{
        font-weight: 600;
